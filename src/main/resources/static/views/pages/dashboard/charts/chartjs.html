<pageheader pagename="ChartJS" subtitle="Chart examples"></pageheader>

<div class="conter-wrapper">				

	<div class="row">
		<div class="col-md-6" id="line-chart" ng-controller="ChartCtrl">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title">Line Chart		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>

				</div>

				<div class="panel-body" relink-event="resize">
					<div><canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
                click="line.onClick" series="line.series" colours="line.colours"></canvas></div>
				</div>
			</div>

		</div>
		<div class="col-md-6" id="bar-chart" ng-controller="ChartCtrl">
			<div class="panel panel-warning">

				<div class="panel-heading">
					<h3 class="panel-title">Bar Chart		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>

				</div>

				<div class="panel-body" relink-event="resize">
				<div><canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"
                options="bar.options" colours="bar.colours"></canvas></div>
				</div>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-6" id="doughnut-chart" ng-controller="ChartCtrl">
			<div class="panel panel-success">

				<div class="panel-heading">
					<h3 class="panel-title">Donut Chart		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>

				</div>

				<div class="panel-body" relink-event="resize">
					<div><canvas id="doughnut" class="chart chart-doughnut chart-xs" data="donut.data" labels="donut.labels" colours="donut.colours" legend="false"></canvas></div>
				</div>
			</div>

		</div>
		<div class="col-md-6" id="pie-chart" ng-controller="ChartCtrl">
			<div class="panel panel-danger">

				<div class="panel-heading">
					<h3 class="panel-title">Pie Chart		  
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>

				</div>

				<div class="panel-body" relink-event="resize">
					<div><canvas id="pie" class="chart chart-pie chart-xs" data="pie.data" labels="pie.labels" colours="pie.colours"></canvas></div>
				</div>
			</div>

		</div>
	</div>

</div>
