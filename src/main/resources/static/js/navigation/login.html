<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Connexion</h3>
    </div>
    <form role="form" ng-submit="login()">
        <div class="modal-body">
            <div class="alert alert-danger" ng-show="error">
                There was a problem logging in. Please try again.
            </div>

            <div class="form-group">
                <label for="username">Username:</label> <input type="text"
                                                               class="form-control" id="username" name="username"
                                                               ng-model="credentials.username"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input type="password"
                                                               class="form-control" id="password" name="password"
                                                               ng-model="credentials.password"/>
            </div>


        </div>
        <div class="modal-footer">
            <!--<button class="btn btn-primary" type="button" ng-click="ok()">Connexion</button>-->
            <button type="submit" class="btn btn-primary" ng-click="ok()">Connexion</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
        </div>
    </form>
</script>
