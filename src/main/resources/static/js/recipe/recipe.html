<pageheader pagename="Liste des recettes" subtitle="Toutes les recettes"></pageheader>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			
			<div class="container dynamicTile">
				<div class="row">
					<div ng-controller="recipe">
						<div ng-repeat="recipe in recipes">
							<div class="col-sm-6 col-md-4">
								<div class="thumbnail">
									<img src="js/recipe/cake.png" alt="...">
									<div class="caption">
										<h3>{{recipe.name}}</h3>

										<blockquote cite="#">
											<p>{{recipe.description.substring(0,35)}}...</p>
											<footer>
												<a href="#">Par {{recipe.creator.lastname}}
													{{recipe.creator.firstname}} ({{recipe.creator.email}})</a>
											</footer>
										</blockquote>

										<p>
											<a href="#" class="btn btn-primary" role="button">Consulter recette</a>
											<a href="#" class="btn btn-default" role="button">Ajout aux favoris</a>
										</p>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
