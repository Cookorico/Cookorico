<pageheader pagename="Liste des recettes" subtitle="Toutes les recettes"></pageheader>
<div class="container" ng-controller="RecipeCtrl">
	>
	<div class="conter-wrapper">
		<div class="row">
			<div flash-message="3000"></div>
		
			<div class="col-md-12">

				<div class="container dynamicTile">
					<div class="row">

						<div class="">
							<div class="thumbnail">
								<img
									src="{{recipe.mainPicture.filePath}}{{recipe.mainPicture.fileName}}"
									alt="...">
								<div class="caption">
									<h3>{{recipe.name}}</h3>

									<blockquote cite="#">
										<p>{{recipe.description}}</p>
										<p>
											Par
											<a ui-sref="profileMember({ idMember: '{{recipe.creator.idMember}}' })"> {{recipe.creator.username}}</a>
										</p>

									</blockquote>
									
									<button id="btnDoneRecipe" name="btnDoneRecipe" class="btn btn-primary" ng-click='doneRecipe()'>J'ai fait cette recette !</button>
									

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
