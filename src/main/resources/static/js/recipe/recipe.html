<div class="container"  ng-controller="RecipeCtrl">>
	<div class="conter-wrapper">
		<div class="row">
			<div class="col-md-12">

				<div class="container dynamicTile">
					<div class="row">

						<div class="">
							<div class="thumbnail">
								<img
									src="{{recipe.mainPicture.filePath}}{{recipe.mainPicture.fileName}}" alt="...">
								<div class="caption">
									<h3>{{recipe.name}}</h3>

									<blockquote cite="#">
										<p>{{recipe.description}}</p>
										<p>
											Par <a href="/dashboard/profile/{{recipe.creator.idMember}}">
												{{recipe.creator.username}}</a>
										</p>
										<!-- Commenté par johan : ces infos ne sont pas forcément publique non? on a que l'username à montrer. 
												<p>Par {{recipe.creator.lastname}} {{recipe.creator.firstname}} (<a href="mailto:{{recipe.creator.email}}">{{recipe.creator.email}}</a>)</p>
												-->
									</blockquote>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
