<div class="list-group">
    <div class="list-group-item active"><h3 class="list-group-item-heading"> Commentaires </h3></div>

    <div ng-repeat="comment in recipe.comments" class="list-group-item">

        <div class="list-group-item-heading">
            <h4>{{comment.title}}</h4>
            <span class="pull-right"> ~ {{comment.member.username}} le {{comment.creationDate | date:'dd-MM-yyyy Ã  HH:mm'}}</span>
        </div>
        <blockquote class="list-group-item-text"> {{comment.description}}</blockquote>

    </div>
    <form ng-submit="saveComment(newComment, recipe.idRecipe)">
        <div class="list-group-item">
            <div class="list-group-item-heading">
                <h4>Titre : <input type="text" ng-model="newComment.title" required/></h4>
            </div>
            <blockquote class="list-group-item-text"><textarea required rows="3" ng-model="newComment.description"
                                                               style="width: 100%; resize: none;"></textarea>
                <input type="submit" class="btn btn-default" value="Envoyer"/>
            </blockquote>
        </div>
    </form>
</div>
