<pageheader pagename="Liste des recettes" subtitle="Toutes les recettes"></pageheader>
<div class="container">
	<div class="conter-wrapper">
		<div class="row">
			
			<div flash-message="3000"></div>
			
			<div class="col-md-12">
				
				<div class="container dynamicTile">
					<div class="row">
						<div ng-controller="RecipesCtrl">
							<div ng-repeat="recipe in recipes">
								
								<div class="col-sm-6 col-md-4">
									<div class="thumbnail">
									<!-- RÃ©cup de l'image -->
										<img src="{{recipe.mainPicture.filePath}}{{recipe.mainPicture.fileName}}" alt="...">
										<div class="caption">
											<h3>{{recipe.name}}</h3>
	
											<blockquote cite="#">
												<p>{{recipe.description.substring(0,35)}}...</p>
												<p>Par <a ui-sref="profileMember({ idMember: '{{recipe.creator.idMember}}' })"> {{recipe.creator.username}}</a></p>
												<!-- Comment&eacute; par johan : ces infos ne sont pas forc&eacute;ment publique non? on a que l'username &agrave; montrer. 
												<p>Par {{recipe.creator.lastname}} {{recipe.creator.firstname}} (<a href="mailto:{{recipe.creator.email}}">{{recipe.creator.email}}</a>)</p>
												-->
											</blockquote>
											

											<a ui-sref="recipe({idRecipe: '{{recipe.idRecipe}}'})" class="btn btn-primary" role="button">Consulter recette</a>
											
											<!-- <span ng-class="{active: $state.includes('recipe')}">
											  	<a ui-sref="recipe/{{recipe.idRecipe}}" class="btn btn-primary" role="button">Consulter recette</a>
							           		</span>-->

											<a href="#" class="btn btn-default" role="button">Ajout aux favoris</a>
										</div>
									</div>
								</div>
	
							</div>
						</div>
					</div>
				</div>
	
			</div>
		</div>
	</div>
</div>
