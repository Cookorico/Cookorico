<link href="js/recipe/recipe.css" rel="stylesheet" type="text/css">

<pageheader pagename="Une nouvelle &eacute;tape Ã votre recette" subtitle="Ajoutez une &eacute;tape Ã  votre recette"></pageheader>

<div class="container">
	<div class="" style="padding:17px;">
		
		<div flash-message="3000"></div>
		
		<!-- add images -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-step-forward"></span>  <strong>Cr&eacute;er une nouvelle &eacute;tape pour votre recette : <i>{{recipe.name}}</strong></h3>
			</div>
			
		  	<div class="panel-body">
		  		
		  		<form role="form" name="addRecipeForm" class="form" id="formAddRecipe" ng-submit="addStep()" novalidate>
					
					<fieldset>
					
						<!-- recipe_step_name -->
						<div class="control-group">
							<label class="control-label" for="recipe_step_name"></label>
							<div class="controls">
								<div class="input-group">
									<span class="input-group-addon">Denomination de l'&eacute;tape *</span>
									<input id="recipe_step_name" name="recipe_step_name" class=" form-control" placeholder="Nom de l'&eacute;tape" type="text" ng-model="recipestep.name" required>
								</div>
							</div>
						</div>
						
						<!-- rcp_preparation_time -->
						<div class="control-group">
							<label class="control-label" for="step_duration_time">Dur&eacute;e de l'&eacute;tape (en secondes) *</label>
							<div class="controls">
								<input class="form-control" name="step_duration_time" id="step_duration_time" type="number" placeholder="Temps estim&eacute;e en secondes" ng-model="recipestep.durationTime" required>
							</div>
						</div>
						
						<!-- rcp_description -->
						<div class="control-group">
						  	<label class="control-label" for="recipedescription">Breve description de l'&eacute;tape *</label>
						  	<div class="controls">
						    	<textarea class="form-control" id="recipeDescription" name="recipeDescription" placeholder="Une petite description..." ng-model="recipestep.description" required></textarea>		  
						  	</div>
						</div>
						
						
						<!-- Button -->
						<div class="control-group">
						  	<label class="control-label" for="btnAddRecipe"></label>
					  		<div class="controls">
					  			<button  id="btnAddRecipeStep" name="btnAddRecipeStep" class="btn btn-success btn-s" role="submit">
							        <span class="glyphicon glyphicon-floppy-saved"></span> Cr&eacute;er l'&eacute;tape
							    </button>
								
								<button id="btnRazForm" name="btnRazForm" class="btn btn-warning btn-s" type="reset">
							        <span class="glyphicon glyphicon-ban-circle"></span> Vider formulaire
							    </button>
						  	</div>
						</div>
					</fieldset>
				</form>
		  		
		  	</div>
		  	
		</div>
	</div>
</div>
