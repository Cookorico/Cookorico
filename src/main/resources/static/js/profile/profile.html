<link href="../../bower_components/freelancer/custom.css" rel="stylesheet">
<link href="../../bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">

<div class="profile" ng-controller="profileCtrl">
    <div class="row">
        <div class="user-avatar" >
            <div class="col-xs-4 col-md-2">
                <a href="#" class="thumbnail">
                    <img id="profilePic" src="../../img/profilePic.png" alt="profilePic">
                </a>
            </div>
            <div class="col-md-8">
                <h3>Bienvenu Chef {{user.pseudo}} ! </h3>
                <p>Level {{user.level}} <em>(Commis de cuisine)</em></p>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        <span class="sr-only">30% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    



</div>
