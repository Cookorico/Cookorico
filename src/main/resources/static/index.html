<!doctype html>
<html>
<head>
    <title>Hello Angular</title>
    <base href="/" />
    <link href="bower_components/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="cookorico" ng-cloak class="ng-cloak">
<div ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:tab('home')}"><a href="/">home</a></li>
        <li ng-class="{active:tab('message')}"><a href="/message">message</a></li>
        <li ng-show="!authenticated()" ><a href="/login">login</a></li>
        <li ng-show="authenticated()"><a href="" ng-click="logout()">logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>

<!--<script src="bower_components/jquery-2.1.4.min.js" type="text/javascript"></script>-->
<!--<script src="bower_components/bootstrap/bootstrap.min.js" type="text/javascript"></script>-->
<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
<script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
<script src="bower_components/angular-ui/ui-bootstrap-tpls-0.14.3.min.js" type="text/javascript"></script>
<script src="js/auth/auth.js" type="text/javascript"></script>
<script src="js/home/home.js" type="text/javascript"></script>
<script src="js/message/message.js" type="text/javascript"></script>
<script src="js/navigation/navigation.js" type="text/javascript"></script>
<script src="js/cookorico.js" type="text/javascript"></script>
</body>
</html>
